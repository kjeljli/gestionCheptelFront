  </form>

<div id="toto">
  <h1>NgFor Table Example</h1>
  <table>
      <thead>
          <tr>
              <th>#</th>
              <th>Identifiant</th>
              <th>name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of users">
              <th>{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>
                  <button type="button" >Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

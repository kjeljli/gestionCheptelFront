<div class="card m-3">
    <h5 class="card-header">Gestion des fournisseurs</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Libelle</label>
                    <input type="text" formControlName="libelle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }"/>
             
                    <div *ngIf="submitted && f.libelle.errors" class="invalid-feedback">
                        <div *ngIf="f.libelle.errors.required">Title is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Téléphone</label>
                    <input type="text" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" />
                    <div *ngIf="submitted && f.telephone.errors" class="invalid-feedback">
                        <div *ngIf="f.telephone.errors.required">Telephone is required</div>
                   </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
